<<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" class='main-logo'/>
        </div>
    </header>
    <main>
        <section class="main-section">

            <div> 
                <input id="add-first" type="number"/>
                +
                <input id="add-second" type="number"/>
                <button id="sum-button" class="fonts-animate color-change-5x">Add Together</button>
                <span id="sum-result"></span>
            </div>
            
            <br>
            <br>
            <br>

            <div>
                <input id="sub-first" type="number"/>
                    -
                <input id="sub-second" type="number"/>
                <button id="difference-button" class="fonts-animate">Subtract Together</button>
                <span id="difference-result"></span>

            </div>

            <br>
            <br>
            <br>

            <div>
                <input id="multi-first" type="number"/>
                    *
                <input id="multi-second" type="number"/>
                <button id="product-button" class="fonts-animate">Multiply Together</button>
                <span id="product-result"></span>

            </div>

            <br>
            <br>
            <br>


            <div>
                <input id="divide-first" type="number"/>
                    /
                <input id="divide-second" type="number"/>
                <button id="goes-into-button" class="fonts-animate">Divide Together</button>
                <span id="goes-into-result"></span>

            </div>
           


           
    </main>
    <footer>
        <div class="copy gutter-right">&copy; My self</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
